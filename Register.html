<!--Registration popup-->
<div class="overlay"></div>
<main class="mb-3 popup" id="register-popup">
       <button class="btn-close ms-auto d-block mt-1 me-1" id="close-popup"></button>
    <section class="mt-2"><h2>Registration</h2>
        <form id="registration">
            <fieldset>
                <legend class="ms-3">Step 1: Enter your credentials</legend>
        <div class="input-group mb-4 ms-3">
            <span class="input-group-text">First Name</span>
            <label for="f-name" class="form-label">First Name</label><input type="text" id="f-name" name="f-name" class="form-control-md w-75" placeholder="Your first name">
            <p class="error-msg ms-5 position-absolute top-100" id="first-name-error"></p>
        </div>
                <div class="input-group mb-4 ms-3">
                    <span class="input-group-text">Last Name</span>
                    <label for="l-name" class="form-label">Last Name</label><input type="text" id="l-name" name="l-name" class="form-control-md w-75" placeholder="Your last name">
                    <p class="error-msg ms-5 position-absolute top-100" id="last-name-error"></p>
                </div>
          <div class="input-group mb-4 ms-3">
            <span class="input-group-text">E-mail</span>
              <label for="email" class="form-label">E-mail</label><input type="email" id="email" name="email" class="form-control-md w-75" placeholder="Your e-mail"><br>
              <p class="error-msg ms-5 position-absolute top-100" id="email-error"></p>
          </div>
            </fieldset>
            <fieldset>
                <legend class="ms-3">Step 2: Come up with a password</legend>
          <div class="input-group mb-4 ms-3">
            <span class="input-group-text">Password</span>
              <label for="password" class="form-label">Password</label><input type="password" id="password" name="password" class="form-control-md" placeholder="At least 6 characters"><br>
              <p class="error-msg ms-5 position-absolute top-100" id="password-error"></p>
          </div>
            <div class="input-group mb-4 ms-3">
                <span class="input-group-text">Confirm password</span>
                <label for="conf-password" class="form-label">Confirm password</label><input type="password" id="conf-password" name="conf-password" class="form-control-md" placeholder="Enter your password again"><br>
                <p class="error-msg ms-5 position-absolute top-100" id="conf-password-error"></p>
            </div>
            </fieldset>
            <fieldset>
                <legend class="ms-3">Step 3: Choose your country</legend>
          <div class="input-group mb-4 ms-3">
              <label for="country" class="form-label">Country</label><select list="countries" class="form-select-sm w-50" id="country" name="country">
                <option value="" disabled selected hidden>Select your country</option>
                <option value="Kazakhstan">Kazakhstan</option>
                <option value="Russia">Russia</option>
                <option value="Ukraine">Ukraine</option>
                <option value="China">China</option>
                <option value="Usa">USA</option>
                </select>
              <p class="error-msg ms-5 position-absolute top-100" id="country-error"></p>
          </div>
            <div class="input-group mb-3 ms-3">
                <input class="form-check" type="checkbox" id="policy" name="policy" value="yes">
                <label class="ms-2" for="policy">I agree to the terms and privacy policy</label>
                <p class="error-msg ms-5 position-absolute top-100" id="policy-error"></p>
            </div>
            </fieldset>
            <div class="ms-3">
                <input class="btn btn-primary prev-button mb-3" type="button" value="Previous">
                <input class="btn btn-primary next-button ms-3 mb-3" type="button" value="Next">
                <audio id="notif_Sound" src="Audio/button_click.mp3" preload="auto"></audio>
            </div>
        </form>
    </section>


</main>
